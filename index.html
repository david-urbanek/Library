<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" id="addBookForm">
      <div id="inputData">
        <div class="divLong">
          <label for="bookName">Book's name:</label>
          <input type="text" id="bookName" />
        </div>
        <div class="divLong">
          <label for="author">Book's author:</label>
          <input type="text" id="author" />
        </div>
        <div>
          <label for="numPages">Number of pages:</label>
          <input type="number" id="numPages" />
        </div>
        <div>
          <label for="read">Already read:</label>
          <input type="checkbox" id="read" value="read"/>
        </div>
        <button type="submit" id="submitButton">Submit</button>
      </div>
    </form>

    <div id="myLibrary"></div>
    <script src="script.js"></script>
  </body>
</html>
